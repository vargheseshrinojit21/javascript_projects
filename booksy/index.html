<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h1>Booksy</h1>
  </div>
  <div class="container">
    <div class="book-container">
      <h2> Rich Dad Poor Dad</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores suscipit consectetur distinctio dicta beatae alias hic nisi assumenda obcaecati dolor accusantium qui in amet ratione, ducimus saepe asperiores, ipsum molestiae.
      </p>
      <button onclick="deletebook(event)">Delete</button>
    </div>
  </div>
  <div class="popup-overlay"></div>
  <div class="popup-box">
    <h2>Add Book</h2>
    <form>
      <input type="text" placeholder="Book Title" id="book-title-input">
      <input type="text" placeholder="Book Author" id="book-author-input">
      <textarea placeholder="short description" id="book-description-input"></textarea>
      <button id="add-book">ADD</button>
      <button id="cancel-popup">CANCEL</button>
    </form>
  </div>
  <button  class="add-button" id="add-popup-button">+</button>  
  <script src="script.js"></script>
</body>
</html>
